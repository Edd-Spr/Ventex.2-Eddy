<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/Styles-registro.css">
</head>
<body>
    <header>
        <h1 class="ventexLogo">Ventex</h1>
    </header>
    <article class="container">
        <section class="titleContainer">
            <h1 class="screamTitle">Registrate!</h1>
        </section>
        <section class="content">
            <div class="photoContainer">
                <!-- <img src="../Product-Images/pulsera_f.jpg" alt="" > -->
                <img src="../Icons/perfilPic.png" alt="" class="defaultPhoto">
                <input type="file" name="userPhoto" id="userPhoto">
            </div>
            <div class="inputContainer">
                <input type="text" name="nombre" class="input">
                <label for="nombre" class="inputText">Nombre</label>
            </div>
            <div class="inputContainer">
                <input type="email" name="correo" class="input">
                <label for="correo" class="inputText">Email</label>
            </div>
            <div class="inputContainer">
                <input type="password" name="contraseña" class="input">
                <label for="contraseña" class="inputText">Contraseña</label>
            </div>
            <div class="inputContainer">
                <input type="password" name="contraseñaC" class="input">
                <label for="contraseñaC" class="inputText">Confirmar Contraseña</label>
            </div>
            <input type="submit" value="Registrarse" class="Registrarse">
        </section>
    </article>
</body>
</html>
